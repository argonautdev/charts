{{- $name := include "argonaut-deployment.uname" . -}}
{{- $chartName := .Chart.Name -}}
{{- $releaseName := .Release.Name -}}
{{- $releaseService := .Release.Service -}}
{{- $releaseNamespace := .Release.Namespace -}}
{{- $env := .Values.argonaut.env -}}
{{- $version := .Values.version | default .Release.Revision -}}

---
# Configure Service Ingress
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $name }}-http-services"
  namespace: {{ $releaseNamespace }}
data:
  {{- range .Values.services }}
  {{- if or (eq .protocol "http") (eq .protocol "tls-terminated") (eq .protocol "https") (eq .protocol "grpc") (eq .protocol "grpcs") }}
  {{ .port }}: "{{ $releaseNamespace }}/{{ $name }}: {{- .external.hostPort }}"
  {{- end }}
  {{- end }}
---
# Configure Service Ingress
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $name }}-tcp-services"
  namespace: {{ $releaseNamespace }}
data:
  {{- range .Values.services }}
  {{- if (eq .protocol "tcp") }}
  {{ .port }}: "{{ $releaseNamespace }}/{{ $name }}: {{- .external.hostPort }}"
  {{- end }}
  {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $name }}-udp-services"
  namespace: {{ $releaseNamespace }}
data:
  {{- range .Values.services }}
  {{- if (eq .protocol "udp") }}
  {{ .port }}: "{{ $releaseNamespace }}/{{ $name }}: {{- .external.hostPort }}"
{{- end }}
{{- end }}
---
{{- range .Values.services }}
{{ if or (ne .protocol "tcp") (eq .protocol "udp")}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ $name }}-{{- .port -}}-ingress"
  labels:
    helm.sh/chart: {{ $chartName | quote }}
    app.kubernetes.io/name: {{ $name | quote }}
    app.kubernetes.io/managed-by: {{ $releaseService | quote }}
    app.kubernetes.io/instance: {{ $releaseName | quote }}
    argonaut.dev/env: {{ $env | quote }}
    app.kubernetes.io/version: {{ $version | quote }}
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
  {{- if or (eq .protocol "tls-terminated") (eq .protocol "https") (eq .protocol "grpcs") }}
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  {{- end }}
spec:
  {{- $servicePort := .port }}
  {{- if or (eq .protocol "http") (eq .protocol "tcp" ) (eq .protocol "https") (eq .protocol "tls-passthrough" ) }}
  rules:
    - host: {{ .external.host | quote }}
      http:
        paths:
        {{- range .external.paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ $name | quote }}
                port:
                  number: {{ $servicePort }}
        {{- end }}
  {{ else if or (eq .protocol "tls-terminated") (eq .protocol "grpcs") }}
  {{- $external := .external }}
  tls:
    - hosts:
      {{- range $external.hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: "{{ $name }}-tls-cert"
  rules:
    {{- range $external.hosts }}
    - host: {{ . | quote}}
      http:
        paths:
        {{- range $external.paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ $name | quote }}
                port:
                  number: {{ $servicePort }}
        {{- end }}
    {{- end }}
  {{ end }}
---    
{{- end }}
{{- end }}
