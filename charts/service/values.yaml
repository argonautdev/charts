---
version: "v1"
appName: "nginx"
env: "dev"

host: "aws.tritonhq.io"

image: "nginx"
imageTag: "latest"
imageDigest: ""
imagePullPolicy: "IfNotPresent" # If imageTag = "latest", set this to "Always"
imagePullSecrets:
  - name: image-pull-secret

replicas: 1
resources:
  requests:
    cpu: "100m"
    memory: "200M"
  # limits:
  #   cpu: "200m"
  #   memory: "256M"

persistentStorage: # Leave blank if no persistent storage is required
  - capacity: "600M"
    mountPath: "/usr/share/appdata"
    accessMode: "ReadWriteOnce" # ReadWriteOnce and ReadOnlyMany are supported

entrypoint: ["echo"]
cmd: ["Hello World"]

services:
  - name: nh7-8080 # appname will be prefixed, needs to be unique
    protocol: http # http, tls, tcp
    port: 8080 # number only
    ingress:
      enabled: false
      tls: "" # "terminated" or "" (not applicable) or "passthrough" (to be implemented)
      port: 8080
      path: "" # prefix regex match
      # httpsRedirect: false # TBD implementation - can't be set at service level but will need to be cluster level
      # hosts: # OR matched
      #   - "*"
      #   - "aws.tritonhq.io"
      # headers: unused # To be implemented
  - name: hs8080 # appname will be prefixed, needs to be unique
    protocol: tls # http, tls, tcp
    port: 8080 # number only
    ingress:
      enabled: true
      tls: "terminated" # "terminated" or "" (not applicable) or "passthrough" (to be implemented)
      port: 443
      path: "/hasura/" # prefix regex match
  - name: mq8883 # appname will be prefixed, needs to be unique
    protocol: tcp # http, tls, tcp
    port: 8883 # number only
    ingress:
      enabled: true
      tls: "" # "terminated" or "" (not applicable) or "passthrough" (to be implemented)
      port: 8883
  - name: mq1883 # appname will be prefixed, needs to be unique
    protocol: tcp # http, tls, tcp
    port: 1883 # number only
    ingress:
      enabled: true
      tls: "" # "terminated" or "" (not applicable) or "passthrough" (to be implemented)
      port: 1883
  - name: nx80 # appname will be prefixed, needs to be unique
    protocol: http # http, tls, tcp
    port: 80 # number only
    ingress:
      enabled: true
      tls: "" # "terminated" or "" (not applicable) or "passthrough" (to be implemented)
      port: 80
      path: "/app/" # prefix regex match
  - name: nx443 # appname will be prefixed, needs to be unique
    protocol: tls # http, tls, tcp
    port: 443 # number only
    ingress:
      enabled: true
      tls: "terminated" # "terminated" or "" (not applicable) or "passthrough" (to be implemented)
      port: 443
      path: "/app/" # prefix regex match

# Can only do one of the httpGet and exec handler methods for livenessProbe
livenessProbe:
  # httpGet:
  #   path: /
  #   port: http
  exec:
    command:
      - sh
      - -c
      - |
        #!/usr/bin/env sh
        test -f /etc/
  failureThreshold: 5
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5

# Can only do one of the httpGet and exec handler methods for readinessProbe
readinessProbe:
  # # Handler 1
  # httpGet:
  #   path: /
  #   port: 80
  # Handler 2
  exec:
    command:
      - sh
      - -c
      - |
        #!/usr/bin/env sh
        test -f /etc/
  # Common fields
  failureThreshold: 5
  initialDelaySeconds: 10
  successThreshold: 3
  periodSeconds: 10
  timeoutSeconds: 5

