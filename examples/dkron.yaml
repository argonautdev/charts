---
version: "v1"
appName: "dkron"
env: "demo"

host: "demo.bytebeam.io"

argonaut:
  cloudProvider: aws
  cloudRegion: ap-south-1
  cloudCluster: demo
  artDirGitURL: ""
  imageRegistry: registry.gitlab.com/
  gitBranch: dockerfile
  serviceType: "stateful" # One of {stateful, stateless, external}

image: "dkron/dkron"
imageTag: "latest"

replicas: 1
minReplicas: 1
maxReplicas: 1

resources:
  requests:
    cpu: "100m"
    memory: "200M"
  # limits:
  #   cpu: "200m"
  #   memory: "256M"

persistentStorage: # Set to [] if no persistent storage is required
  - capacity: "600M"
    mountPath: "/usr/share/appdata"
    accessMode: "ReadWriteOnce" # ReadWriteOnce and ReadOnlyMany are supported

entrypoint: ["/opt/local/dkron/dkron"]
cmd: ["agent"]

services:
  - name: dk-8080 # appname will be prefixed, needs to be unique
    protocol: tcp # http, tls, tcp
    port: 8080 # number only
    ingress:
      enabled: false
      tls: ""
      port: 80
      path: "/"

  - name: dk-8946 # appname will be prefixed, needs to be unique
    protocol: tcp # http, tls, tcp
    port: 8946 # number only
    ingress: {}
  - name: dk-6868 # appname will be prefixed, needs to be unique
    protocol: tcp # http, tls, tcp
    port: 6868 # number only
    ingress: {}

# Can only do one of the httpGet and exec handler methods for livenessProbe
livenessProbe:
  # httpGet:
  #   path: /ping
  #   port: http
  exec:
    command:
      - sh
      - -c
      - |
        #!/usr/bin/env sh
        test -f /etc/
  failureThreshold: 5
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5

# Can only do one of the httpGet and exec handler methods for readinessProbe
readinessProbe:
  # # Handler 1
  # httpGet:
  #   path: /ping
  #   port: 80
  # Handler 2
  exec:
    command:
      - sh
      - -c
      - |
        #!/usr/bin/env sh
        test -f /etc/
  # Common fields
  failureThreshold: 5
  initialDelaySeconds: 10
  successThreshold: 3
  periodSeconds: 10
  timeoutSeconds: 5

